<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="stylesheet" href="todo.css">
    <title>What Projects I Need To Do?</title>
</head>
<body>
    <h1>What Projects I Need To Do?</h1>
    <div class="container">
        <form>
            <input type="text" id="todo-input"
            placeholder="Enter Your Project Here" autocomplete="off">
            <button class="add-btn">Add</button>
        </form>
        <ul id="todo-list">
            <!-- Existing tasks -->
            <li class="todo-task">
                <input type="checkbox" id="task-1">
                <label class="task-checkbox" for="task-1"><i class="ri-check-line"></i></label>
                <label for="task-1" class="task-text">Build One Page Personal Portfolio Website</label>
                <button class="delete-btn"><i class="ri-delete-bin-line"></i></button>
            </li>
            <li class="todo-task">
                <input type="checkbox" id="task-2">
                <label class="task-checkbox" for="task-2"><i class="ri-check-line"></i></label>
                <label for="task-2" class="task-text">Build Todo-App</label>
                <button class="delete-btn"><i class="ri-delete-bin-line"></i></button>
            </li>
        </ul>
    </div>
    <script src="todo.js"></script>
</body>
</html>
